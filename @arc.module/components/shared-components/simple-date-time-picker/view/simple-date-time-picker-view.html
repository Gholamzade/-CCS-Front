<mat-card class="scrollable-content secondary-form" [formGroup]="dateForm">

  <mat-card-content>
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="2px">
      <mat-form-field appearance="outline" fxFlex.xs="0 1 100%" fxFlex.sm="0 1 48%" fxFlex.md="0 1 32%"
        fxFlex.gt-md="0 1 32%">
        <mat-label>{{locale === 'fa' ?'سال': 'Year'}}</mat-label>
        <mat-select [formControl]="yearControl">
          <mat-option *ngFor="let year of years" [value]="year">
            {{year}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex.xs="0 1 100%" fxFlex.sm="0 1 48%" fxFlex.md="0 1 32%"
        fxFlex.gt-md="0 1 32%">
        <mat-label>{{locale === 'fa' ?'ماه': 'Month'}}</mat-label>
        <mat-select [formControl]="monthControl">
          <mat-option *ngFor="let month of months" [value]="month.value">
            {{month.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex.xs="0 1 100%" fxFlex.sm="0 1 48%" fxFlex.md="0 1 32%"
        fxFlex.gt-md="0 1 32%">
        <mat-label>{{locale === 'fa' ?'روز': 'Day'}}</mat-label>
        <mat-select [formControl]="dayControl">
          <mat-option *ngFor="let day of days" [value]="day">
            {{day}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex.xs="0 1 100%" fxFlex.sm="0 1 48%" fxFlex.md="0 1 32%"
        fxFlex.gt-md="0 1 32%" *ngIf="showTime">
        <mat-label>{{locale === 'fa' ?'ساعت': 'Hour'}}</mat-label>
        <input type="number" matInput [formControl]="hourControl">

      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex.xs="0 1 100%" fxFlex.sm="0 1 48%" fxFlex.md="0 1 32%"
        fxFlex.gt-md="0 1 32%" *ngIf="showTime">
        <mat-label>{{locale === 'fa' ?'دقیقه': 'Minute'}}</mat-label>
        <input type="number" matInput [formControl]="minuteControl">
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex.xs="0 1 100%" fxFlex.sm="0 1 48%" fxFlex.md="0 1 32%"
        fxFlex.gt-md="0 1 32%" *ngIf="showTime">
        <mat-label>{{locale === 'fa' ?'ثانیه': 'Second'}}</mat-label>
        <input type="number" matInput [formControl]="secondControl">

      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions class="date-picker-actions">
    <button [disabled]="dateForm.invalid" class="button-sm" mat-flat-button color="prime"
      (click)="submit()">{{buttonsLabel.submit}}</button>
    <button mat-flat-button color="prime-outline" class="button-sm" (click)="setNow()">
      <mat-icon>alarm_on</mat-icon>
      {{'now'|TranslatePipe}}

    </button>
    <button mat-flat-button color="secondary-outline" class="button-sm"
      (click)="close()">{{buttonsLabel.cancel}}</button>
  </mat-card-actions>
</mat-card>
