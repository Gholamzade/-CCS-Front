<div mat-dialog-content>
  <h2 mat-dialog-title>Request tel ID {{selectedLog.requestId}}</h2>
</div>

<div mat-dialog-content>
  <div fxLayout="row wrap">
    <div fxFlex="60">
      <b>source unit:</b><br>
      {{getUnitById(selectedLog.srcUnitFk).title}}<br>
      <b>destination unit:</b><br>
      {{getUnitById(selectedLog.dstUnitFk).title}}
    </div>
    <div fxFlex="40" style="text-align: end;">
      <button mat-button mat-raised-button color="primary" (click)="swap()"
        [disabled]="getUnitById(selectedLog.dstUnitFk).unitType==='L1'">
        swap
      </button>
    </div>
  </div>
  <json-editor [data]="json" [(ngModel)]="json" [options]="editorOptions"></json-editor>
</div>

<div mat-dialog-actions>
  <button mat-button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-button mat-raised-button color="primary" (click)="sendTelegram()">
    Send Telegram
  </button>
</div>
